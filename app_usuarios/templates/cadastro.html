{%extends 'base.html' %}

{% block title %} Cadastro{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5 bg-side">
                <div class="body-form">
                    <h2>Cadastre-se</h2>
                    {% if messages %}
                    <br>
                    {% for message in messages %}
                    <div class="alert {{message.tags}}">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <hr>
                    <form action="{% url 'cadastro' %}" method="POST">
                        {%csrf_token %}
                        <span>Nome:</span>
                        <input type="text" class="form-control" placeholder="Digite seu nome..." name="nome">
                        <br>
                        <span>E-mail:</span>
                        <input type="email" class="form-control" placeholder="Digite seu email..." name="email">
                        <br>
                        <div class="row">

                            <div class="col-md">
                                <span>Senha:</span>
                                <input type="password" class="form-control" placeholder="Digite sua senha..."
                                    name="senha">
                            </div>

                            <div class="col-md">
                                <span>Confirmar senha:</span>
                                <input type="password" class="form-control" placeholder="Digite sua senha..."
                                    name="confirmar_senha"><br>
                            </div>
                        </div>

                        <input type="submit" value="SALVAR" class="btn-custom-primary">


                        <a href="{% url 'login' %}" class="link-float">JÃ¡ tenho uma conta</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}
